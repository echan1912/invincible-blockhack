        <h1 class="w3-text-teal">Compare with Google Translate</h1>
        <h1><a href="http://etherscan.io">Your  transactions</a></h1>
        <p>Translate this form:</p>
        <div id="google_translate_element"></div>

            function googleTranslateElementInit() {

        <div class="container">
            <form action="action_page.php">
